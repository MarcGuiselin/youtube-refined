<!-- Home -->
            <template v-if="openMenu == 0">
                <h1>Home</h1>
                <p>
                    Greetings &#x1F44B; and welcome to the options page of Youtube Refined, a Chrome extension meant to refine/customize Youtube suggestions exactly the way you want.
                </p>
                <p>
                    If you haven't yet, I highly suggest you look through the <a href="#general">General Settings</a>.  Some other more complex aspects of this extension are explained in the <a href="#help">Getting Started</a> page.
                </p>
            </template>
<!-- Getting started -->
			<template v-else-if="openMenu == 1">
                <h1>Getting Started</h1>
                <p>By no means do you have to read this whole guide to use this extension &#x1F642;, but please look over the details and pictures below to have some idea of the features of this extension.</p>
                <h2>The quick context menu</h2>
                <p>
                    A little button will appear in various places on YouTube that allows you to quickly do things like block channels.
                </p>
                <p>
                    <b>Note that if the video is matched by a filter you created, there will be no option to block or unblock the channel or video.</b>
                </p>
                <div class="new-line">
                    <gif-player preview="https://imgur.com/NEzK3Gn.png" gif="https://imgur.com/Ri0GbuG.gif"></gif-player>
                </div>
                <h2>Filter Settings</h2>
                <div class="new-line">
                    <h3>What is a filter?</h3>
                    <p>
                        A filter is a group of <span class="tag ch">&nbsp;channels</span>, <span class="tag vi">&nbsp;videos</span>, and <span class="tag sg">&nbsp;search tags</span> (ex: <span class="tag sg"><i>Video Title</i><span class="comparator">Starts With</span>Hello</span>) that share filter settings.
                    </p>
                    <p>
                        Every video on youtube will be matched to one of your filters based off of it's channel name, video title, and video id.  Videos that don't match of any of your filters will match the <a href="#filter-0">default filter</a>.
                    </p>
                    <h3>What are filter settings?</h3>
                    <p>
                        Each filter has settings which apply to every youtube video that matches any of that filter's tags.
                        With these settings, for example, you can blur video thumbnails from videos from some channels
                        and you could prevent some other channel's videos from showing up altogether, effectively blocking them.
                    </p>
                    <div class="new-line">
                        <gif-player preview="https://i.imgur.com/mEJ4Ccc.png" gif="https://i.imgur.com/PjsYOwU.gif"></gif-player>
                    </div>
                    <h3>Adding a channel to a filter</h3>
                    <p>
                        Click on the tag editor then click "Add new tag".  Click "Channel Name", then click "Equals", finally start typing the channel name and clicking on the one you would like to block.
                    </p>
                    <div class="new-line">
                        <gif-player preview="https://i.imgur.com/1EDHIf1.png" gif="https://i.imgur.com/jxET3aI.gif"></gif-player>
                    </div>
                    <h3>More complex filters</h3>
                    <p>
                        Tags can do a lot more than just targetting specific channel names.  For example the tag <span class="tag sg"><i>Channel Name</i><span class="comparator">Contains</span>News</span> could be used to target many news channels since their channel name contains "News".
                    </p>
                    <h3>What are autocorrection settings?</h3>
                    <p>
                        Youtube refined includes a complex text processing algorithm that can de-annoyify annoying video titles.  Remove hashtags, properly titlecase titles (so no more all-caps titles), and remove emoji characters with these settings.
                    </p>
                    <p>
                        <b>Remember that titles will only be autorrected if the filter it matches specifies that video titles should be autocorrected.</b>
                    </p>
                    <h3>Grouped Filters (Advanced)</h3>
                    <p>
                        To allow you to more precisely tune up what video filters match, you can group tags together.  Click on the <span class="tag group"><span class="plus">+</span></span> in the tag editor to create a new grouped tag.  To match a grouped tag a video must match all of its individual tags.  For example the following grouped tag
                        <span class="tag group"><span class="tag ch">&nbsp;Voluminous Vlogs</span><span class="and">&nbsp;AND&nbsp;</span><span class="tag sg"><i>Video Title</i><span class="comparator">Contains</span>gameplay</span></span>
                        might be used to match "gameplay" videos from the channel "Voluminous Vlogs".
                    </p>
                    <h3>Filter order (Advanced)</h3>
                    <p>
                        Filter order matters meaning that first a video will first try to match your default filter, then blocked, then your other filters in order.  The first filter that it matches will be the one it, well, matches.  You can drag filters up and down using the handle bars to the left of each filter.
                    </p>
                    <p>
                        <b>The default filter and blocked filters cannot be reordered, and so will always be first.</b>
                    </p>
                    <div class="new-line">
                        <gif-player preview="https://i.imgur.com/iFBpiXQ.png" gif="https://i.imgur.com/PMC1H81.gif"></gif-player>
                    </div>
                </div>

<!-- Quick Setup -->

<!-- General Settings -->
			<template v-else-if="openMenu == 3">
                <h1>General Settings</h1>
                <div class="new-line">
                    Youtube Theme:
                    <pretty-dropdown v-model="options.youtubeTheme" v-on:input="saveOptionChange('Youtube Theme', ['dark', 'fade'].indexOf(options.youtubeTheme) + 1)" data='{"Default White": "", "Vader Dark": "dark", "Sunset Fade": "fade"}'></pretty-dropdown>
                </div>
                <div class="new-line">
                    <img v-bind:src="'images/' + (options.youtubeTheme || 'default') + ' theme preview.png'" height="100" width="197"/>
                </div>
                <div class="new-line">
                    <pretty-checkbox v-model="options.adBlock" v-on:input="saveOptionChange('Ad Block', options.adBlock)">
                        Block all ads on Youtube&nbsp;<b>Changing will reload all youtube tabs!</b>
                    </pretty-checkbox>
                </div>
                <div class="new-line">
                    <pretty-checkbox v-model="options.hideComments" v-on:input="saveOptionChange('Hide Comments', options.hideComments)">
                        Hide the comments section
                    </pretty-checkbox>
                </div>
                <!--<div class="new-line">
                    Extension Dark theme:
                    <pretty-dropdown v-model="options.extensionTheme" v-on:input="saveData" data='{"Disabled": "", "Enabled": "dark"}'/></pretty-dropdown>
                </div>-->
                <h2>Video appearance</h2>
                <div class="new-line">
                    <pretty-checkbox v-model="options.replaceRFYTextWithViewCount" v-on:input="saveOptionChange('Replace RFY Text With View Count', options.replaceRFYTextWithViewCount)">
                        Replace "Recommended for you" label with view count
                    </pretty-checkbox>
                </div>
                <div class="new-line">
                    <pretty-checkbox v-model="options.exactVideoViewCount" v-on:input="saveOptionChange('Exact Video View Count', options.exactVideoViewCount)">
                        Show exact video view count
                    </pretty-checkbox>
                </div>
                <div class="new-line">
                    <pretty-checkbox v-model="options.showVideoAge" v-on:input="saveOptionChange('Show Video Age', options.showVideoAge)">
                        Show age of video next to view count
                    </pretty-checkbox>
                </div>
                <div class="new-line">
                    <div class="youtube-video-suggestion-preview">
                        <div class="_subgroup">
                            <div class="_thumbnail"></div>
                            <div class="_meta">
                                <div class="_title">Video Title</div>
                                <div class="_channel">Channel Name</div>
                                <div class="_views highlighted">{{options.replaceRFYTextWithViewCount ? viewPreviewText("1,450 views", "1K views", "5 hours ago") : "Recommended for You"}}</div>
                            </div>
                        </div>
                        <div class="_subgroup">
                            <div class="_thumbnail"></div>
                            <div class="_meta">
                                <div class="_title">Video Title</div>
                                <div class="_channel">Channel Name</div>
                                <div class="_views highlighted">{{viewPreviewText("2,424,234 views", "2.4M views", "8 months ago")}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-line">
                    Ratings preview:
                    <pretty-dropdown v-model="options.ratingsPreviewMode" v-on:input="saveOptionChange('Ratings Preview Mode', options.ratingsPreviewMode)" data='{"None": 0, "Colored Box": 1, "Modern Bar": 2, "Colored Bar": 3}'></pretty-dropdown>
                </div>
                <p>The ratings preview bar/box shows you the amount of likes to dislikes a video has. Hover your cursor over it for precise like/dislike info.</p>
                <div class="new-line">
                    <div class="youtube-video-suggestion-preview">
                        <div class="_thumbnail">
                            <div class="ratings-preview-mode-previewer" v-bind:type="options.ratingsPreviewMode" title="Likes:      Number&#013;Dislikes: Number&#013;Ratio:     Percentage"></div>
                        </div>
                        <div class="_meta">
                            <div class="_title">Video Title</div>
                            <div class="_channel">Channel Name</div>
                            <div class="_views">{{viewPreviewText("146,472 views", "146K views", "2 weeks ago")}}</div>
                        </div>
                    </div>
                </div>
            </template>
<!-- Stats -->
			<template v-else-if="openMenu == 4">
                <h1>Stats</h1>
                <p>Below are statistics to help you better understand what channels and for how long you watch on YouTube.  Only you can see these stats.  They are stored locally and arn't shared with 3rd parties.  Regardless, you can disable their collection and clear your stats by unchecking the checkbox below.</p>
                <p v-if="options.enableStats">In addition, feel free to download and analyze the data collected by the extension. Time is in seconds.</p>
                <div class="new-line">
                    <pretty-checkbox v-model="enableStatsTemp" v-on:input="updateEnableStats">
                        Enable stats
                    </pretty-checkbox>
                    <pretty-button @click="saveStatsAsCSV" v-if="options.enableStats">Download stats as csv</pretty-button>
                    <span v-if="options.enableStats">Stats collected since {{processedStats.startedCollectingOn}}</span>
                </div>
                <template v-if="options.enableStats">
                    <div v-if="!options.promo.proUnlocked" class="new-line">
                        <pretty-checkbox :value="false" :disabled="true">
                            Expanded stats (View comprehensive weekly/monthly averages)&nbsp;<a href="#donate"><b>Enable by Donating</b></a>
                        </pretty-checkbox>
                    </div>
                    <div class="new-line">
                        Stats collected since {{processedStats.startedCollectingOn}}
                    </div>
                    <div class="stats-summary">
                        <div class="time">
                            <h1 class="centered">Watch Time</h1>
                            <h2 class="centered under-title">{{prettyTime(processedStats.totalWatchTime)}} total</h2>
                            <div class="separator"></div>
                            <h2 class="time-period" v-if="options.promo.proUnlocked">Daily</h2>
                            <div class="summary-group">
                                <div class="avg">
                                    <h2 class="main">{{processedStats.dailyAvgTText}} avg</h2>
                                    <h4 class="subsub">SD = {{processedStats.dailyTStDevText}}</h4>
                                    <div class="chart">
                                        <svg viewBox="0 0 300 100">
                                            <path class="fill" :d="processedStats.dailyTPlot.dfill" fill="url(#red-graph-gradient)"/>
                                            <path class="plot" :d="processedStats.dailyTPlot.dplot"/>
                                            <circle :cx="processedStats.dailyTPlot.cx" :cy="processedStats.dailyTPlot.cy" r="4"/>
                                            <defs>
                                                <linearGradient id="red-graph-gradient" x1="0" y1="0" x2="0" y2="1" >
                                                    <stop offset="0" style="stop-opacity:.4"/>
                                                    <stop offset="0.3" style="stop-opacity:0.2"/>
                                                    <stop offset="1" style="stop-opacity:0"/>
                                                </linearGradient>
                                            </defs>
                                        </svg>
                                    </div>
                                </div>
                                <div class="recent">
                                    <h2 class="main">{{processedStats.todayTText}} today</h2>
                                    <h4 class="sub" v-for="text in processedStats.todayTPercentagesText" :class="{negativeStat: text.startsWith('-'), positiveStat: text.startsWith('+')}">{{text}}</h4>
                                    <h2 class="main">{{processedStats.yesterdayTText}} yesterday</h2>
                                </div>
                            </div>
                            <h2 class="time-period" v-if="options.promo.proUnlocked">Weekly</h2>
                            <div class="summary-group" v-if="options.promo.proUnlocked">

                                    <div class="chart">
                                        <svg viewBox="0 0 300 100">
                                            <path class="fill" :d="processedStats.weeklyTPlot.dfill" fill="url(#red-graph-gradient)"/>
                                            <path class="plot" :d="processedStats.weeklyTPlot.dplot"/>
                                            <circle :cx="processedStats.weeklyTPlot.cx" :cy="processedStats.weeklyTPlot.cy" r="4"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="recent">

                            </div>

                            <div class="summary-group" v-if="options.promo.proUnlocked">

                    <br/>
                    <h2>Daily stats</h2>
                    <div id="daily-stats-canvas-container">
